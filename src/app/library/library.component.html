<h2>My Games</h2>
<div class="games">
  <div *ngIf="gamesList$ | async as gamesList">
    <div class="games-list" *ngIf="gamesList.length !== 0; else emptyList">
      <app-card-item
        *ngFor="let game of gamesList"
        [game]="game"
        (remove)="removeFromList($event)"
      ></app-card-item>
    </div>
    <ng-template #emptyList>
      <p>You don't have any game in your Library</p>      
    </ng-template>
  </div>
</div>
