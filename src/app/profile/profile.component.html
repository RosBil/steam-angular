<div class="login-form">
  <h2>Profile</h2>

  <form>
    <div>
      <label for="">Username</label>
      <input type="text" placeholder="Username" />
      <!-- <p *ngIf="email?.invalid && email?.touched">Email address is required</p> -->
    </div>
    <div>
      <label for="">Email</label>
      <input
        type="email"
        disabled
        formControlName="email"
        value="{{ userEmail }}"
      />
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="text" placeholder="Age" />
    </div>
    <button class="btn-sign-in" type="submit">Save</button>
  </form>
</div>
