<h2>Games</h2>
<app-search [label]="label" (onClickEvent)="searchGame($event)"></app-search>
<h2>Featured Games</h2>
<div class="games">
  <div class="games-list">
    <app-card-item *ngFor="let game of gamesList" [game]="game"></app-card-item>
  </div>
  <div class="games-filter">
    <app-games-filter></app-games-filter>
  </div>
</div>
